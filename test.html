<!DOCTYPE html>
<html>
  <head>
    <script src="stagez.js"></script>
    <script>
      var start = function () {
        var stage = new Stage({id: "id"});
        console.log(stage);
        // Clear the canvas
        stage.clear();
        stage.focusOn(0, 0);
        // Draw an image
        stage.draw.image("https://yt3.ggpht.com/-98r9frxJIPk/AAAAAAAAAAI/AAAAAAAAAAA/Zdfyy1B8Qoc/s88-c-k-no-mo-rj-c0xffffff/photo.jpg", 10, 0);
        stage.draw.imageRot("https://yt3.ggpht.com/-98r9frxJIPk/AAAAAAAAAAI/AAAAAAAAAAA/Zdfyy1B8Qoc/s88-c-k-no-mo-rj-c0xffffff/photo.jpg", 0, 0, 0.78);
        stage.draw.image("https://yt3.ggpht.com/-98r9frxJIPk/AAAAAAAAAAI/AAAAAAAAAAA/Zdfyy1B8Qoc/s88-c-k-no-mo-rj-c0xffffff/photo.jpg", -10, 0);
      }
    </script>
  </head>
  <body onload="start();">
    <canvas id="id"></canvas>
  </body>
</html>
